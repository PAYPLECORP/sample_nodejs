<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>카드 정기결제 재결제</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#PayCardSimpleAct").on("click", function(e) {
                e.preventDefault();

                var con = "카드 정기결제 재결제를 요청합니다. \n 진행하시겠습니까? ";

                if (confirm(con) == true) {
                    const serializeArray = $('#payCardSimpleForm').serializeArray();
                    let reqData = {};

                    serializeArray.forEach(element => {
                        reqData[element['name']] = element['value'];
                    });

                    $.ajax({
                        type: "POST",
                        url: "/node/paySimpleCardSend",
                        dataType: "json",
                        data: reqData,
                        success: function(data) {
                            console.log(data);

                            alert(data.PCD_PAY_MSG);

                            var $_table = $('<table style="border: 1px solid black"></table>');
                            var table_data = "";

                            $.each(data, function(key, value) {
                                table_data +=
                                    "<tr><td>" + key + "</td><td>: " + value + "</td><tr>";
                            });

                            $_table.append(table_data);

                            $_table.appendTo("#payConfirmResult");
                        },
                        error: function(jqxhr, status, error) {
                            console.log(jqxhr);

                            alert(jqxhr.statusText + ",  " + status + ",   " + error);
                            alert(jqxhr.status);
                            alert(jqxhr.responseText);
                        },
                    });
                } else {
                    return false;
                }
            });
        });
    </script>
    <style>
        #form_area {
            width: 600px;
            margin-bottom: 5px;
        }

        input {
            width: 300px;
            height: 20px;
            border: 1px solid gray;
        }

        button {
            width: 100px;
            float: right;
            margin-top: 5px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h3>카드 정기결제 재결제</h3>
    <div id="form_area">
        <form id="payCardSimpleForm">
            <table>
                <tr>
                    <td>*페이플 고유 ID(빌링키)</td>
                    <td> :
                        <input type="text" name="PCD_PAYER_ID" id="PCD_PAYER_ID" value="{{payer_id}}" required />
                    </td>
                </tr>
                <tr>
                    <td>*상품명</td>
                    <td> :
                        <input type="text" name="PCD_PAY_GOODS" id="PCD_PAY_GOODS" value="{{pay_goods}}" required />
                    </td>
                </tr>
                <tr>
                    <td>*결제금액</td>
                    <td> :
                        <input type="text" name="PCD_PAY_TOTAL" id="PCD_PAY_TOTAL" value="{{pay_total}}" required />
                    </td>
                </tr>
                <tr>
                    <td>결제자 고유번호</td>
                    <td> :
                        <input type="text" name="PCD_PAYER_NO" id="PCD_PAYER_NO" value="{{payer_no}}" />
                    </td>
                </tr>
                <tr>
                    <td>결제자 이메일</td>
                    <td> :
                        <input type="text" name="PCD_PAYER_EMAIL" id="PCD_PAYER_EMAIL" value="{{payer_email}}" />
                    </td>
                </tr>
                <tr>
                    <td>과세여부</td>
                    <td> :
                        <select id="PCD_PAY_ISTAX" name="PCD_PAY_ISTAX">
                            <option value="Y" selected>과세</option>
                            <option value="N">비과세</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>부가세</td>
                    <td> :
                        <input type="text" name="PCD_PAY_TAXTOTAL" id="PCD_PAY_TAXTOTAL" value="" />
                    </td>
                </tr>
            </table>
        </form>
        <button id="PayCardSimpleAct">재결제 요청</button>
    </div>
    <br />
    <hr />
    <div id="payConfirmResult"></div>
</body>

</html>
